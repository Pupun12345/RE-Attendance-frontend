name: smartcare_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Existing (as-is)
  file_saver: ^0.2.0
  http: ^1.1.0
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  lottie: ^2.6.0
  lucide_icons: ^0.257.0
  image_picker: ^1.0.4
  geolocator: ^10.0.0
  csv: ^5.0.3
  file_picker: ^8.1.6
  http_parser: ^4.0.2
  geocoding: ^4.0.0
  cupertino_icons: ^1.0.2

  # Network / system
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.5
  path: ^1.9.1

  # For Downloads folder (MediaStore)
  mime: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
